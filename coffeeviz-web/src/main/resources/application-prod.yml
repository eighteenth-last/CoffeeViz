# CoffeeViz 生产环境配置
spring:
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:coffeeviz}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:qwer4321}
    
    # Druid 连接池配置
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 50
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      max-evictable-idle-time-millis: 900000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=3000
      # 生产环境禁用监控页面
      web-stat-filter:
        enabled: false
      stat-view-servlet:
        enabled: false

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 10s
      lettuce:
        pool:
          max-active: 20
          max-wait: -1ms
          max-idle: 10
          min-idle: 5

# Sa-Token Redis 配置
sa-token:
  alone-redis:
    database: 1
    host: ${spring.data.redis.host}
    port: ${spring.data.redis.port}
    password: ${spring.data.redis.password}
    timeout: ${spring.data.redis.timeout}

# 日志配置
logging:
  level:
    root: WARN
    com.coffeeviz: INFO
  file:
    name: /var/log/coffeeviz/coffeeviz.log
    max-size: 50MB
    max-history: 90
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'

# Mermaid CLI 配置
mermaid:
  cli:
    path: /usr/local/bin/mmdc
    timeout: 15000
    temp-dir: /tmp/coffeeviz

# OpenAI 配置（可选）
openai:
  api:
    key: ${OPENAI_API_KEY:}
    base-url: ${OPENAI_API_BASE_URL:https://api.openai.com}
    model: ${OPENAI_MODEL:gpt-4}
    timeout: 60000
